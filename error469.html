<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404</title>
<style>
body {
    background-color: #1f1f1f;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #c6c8c8;
}

.title {
    background: linear-gradient(to right, #ff0000, #000000);
    padding: 50px;
    text-align: center;
    color: white;
    margin: -10px -8px 20px;
    font-size: 48px;
}

.main_text {
    max-width: 800px;
    margin: 0 auto 40px auto;
    padding: 0 10px;
    text-align: center;
    font-size: 20px;
    color: #c6c8c8;
}

.error-box {
    width: 400px;
    margin: 0 auto 40px auto;
    padding: 30px 20px;
    background-color: #2a2a2a;
    border-radius: 12px;
    border: 1px solid rgb(97, 3, 3);
    box-shadow: #1f1f1f 0px 5px 12px, rgba(0,0,0,0.5) 0px 6px 20px;
    text-align: center;
}

a {
    color: #c6c8c8;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: rgba(255,255,255,0.05);
    transition: background 0.3s, color 0.3s;
}

a:hover {
    color: #ffffff;
    background-color: rgba(255,0,0,0.2);
}
</style>
</head>
<body>

<div class="title">Chyba 404</div>

<div class="main_text">
    Omlouváme se, stránka, kterou hledáte, nebyla nalezena.
</div>

<div class="error-box">
    <p>Možná jste zadali špatnou URL nebo stránka byla odstraněna.</p>
    <p><a href="/">Zpět na hlavní stránku</a></p>
</div>

</body>
</html>
