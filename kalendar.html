<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kalendář třídy – Říjen 2025</title>
  <link rel="stylesheet" href="kalendar.css">
</head>
<body>

<div class="kalendar">
  <h1 class="title">Kalendář třídy – Říjen 2025</h1>

  <!-- Navigace přesunuta pod nadpis -->
  <div class="lista">
    <button type="button" data-href="index.html" class="lista5">Home</button>
    <button type="button" data-href="rozvrh.html" class="lista3">Rozvrh školy</button>
    <button type="button" data-href="." class="lista2">Web školy</button>
    <button type="button" data-href="organizace.html" class="lista3">Organizace školního roku</button>
    <button type="button" data-href="kalendar.html" class="lista3">Kalendář třídy</button>
    <button type="button" data-href="chat.html" class="lista4">Chat</button>
  </div>

  <table class="calendar">
    <thead>
      <tr>
        <th>Po</th>
        <th>Út</th>
        <th>St</th>
        <th>Čt</th>
        <th>Pá</th>
        <th>So</th>
        <th>Ne</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="day-cell"></td>
        <td class="day-cell"><div class="day-number">1</div></td>
        <td class="day-cell"><div class="day-number">2</div></td>
        <td class="day-cell"><div class="day-number">3</div></td>
        <td class="day-cell"><div class="day-number">4</div></td>
        <td class="day-cell"><div class="day-number">5</div></td>
        <td class="day-cell"><div class="day-number">6</div></td>
      </tr>
      <tr>
        <td class="day-cell"><div class="day-number">7</div></td>
        <td class="day-cell"><div class="day-number">8</div></td>
        <td class="day-cell"><div class="day-number">9</div></td>
        <td class="day-cell"><div class="day-number">10</div><div class="event akce">Beseda o bezpečnosti</div></td>
        <td class="day-cell"><div class="day-number">11</div></td>
        <td class="day-cell"><div class="day-number">12</div></td>
        <td class="day-cell"><div class="day-number">13</div></td>
      </tr>
      <tr>
        <td class="day-cell"><div class="day-number">14</div></td>
        <td class="day-cell"><div class="day-number">15</div><div class="event test">Test z dějepisu</div></td>
        <td class="day-cell"><div class="day-number">16</div></td>
        <td class="day-cell"><div class="day-number">17</div></td>
        <td class="day-cell"><div class="day-number">18</div></td>
        <td class="day-cell"><div class="day-number">19</div></td>
        <td class="day-cell"><div class="day-number">20</div></td>
      </tr>
      <tr>
        <td class="day-cell"><div class="day-number">21</div></td>
        <td class="day-cell"><div class="day-number">22</div><div class="event projekt">Test z matematiky</div></td>
        <td class="day-cell"><div class="day-number">23</div></td>
        <td class="day-cell"><div class="day-number">24</div></td>
        <td class="day-cell"><div class="day-number">25</div><div class="event projekt">Projektový den</div></td>
        <td class="day-cell"><div class="day-number">26</div></td>
        <td class="day-cell"><div class="day-number">27</div></td>
      </tr>
      <tr>
        <td class="day-cell"><div class="day-number">28</div></td>
        <td class="day-cell"><div class="day-number">29</div></td>
        <td class="day-cell"><div class="day-number">30</div></td>
        <td class="day-cell"><div class="day-number">31</div></td>
        <td class="day-cell"></td>
        <td class="day-cell"></td>
        <td class="day-cell"></td>
      </tr>
    </tbody>
  </table>
</div>

    <script>
        document.querySelectorAll('.lista button').forEach(button => {
        button.addEventListener('click', () => {
            const target = button.getAttribute('data-href');
            if (target) {
            window.location.href = target;
            }
        });
        });
    </script>

</body>
</html>
